
<label class="form-label">{{ label }}</label>
<input class="form-control mb-3" type="{{ type}}" placeholder="{{ placeholder }}" [ngClass]="{ 'is-invalid' : showErrors() }" [formControl]="control" />

<ng-container
    *ngIf="showErrors()">

    <div class="invalid-feedback" *ngIf="control.errors.required">
      Field cannot be empty
    </div>
    <div class="invalid-feedback" *ngIf="control.errors.minlength">
      Value cannot be less than {{ control.errors.minlength.requiredLength}} Characters
    </div>
    <div class="invalid-feedback" *ngIf="control.errors.maxlength">
      Value cannot be more than {{ control.errors.maxlength.requiredLength}} Characters
    </div>
    <div class="invalid-feedback" *ngIf="control.errors.pattern">
       Invalid Email
    </div>
    
  </ng-container>
